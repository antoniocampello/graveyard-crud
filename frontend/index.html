<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/2.1.3/css/dataTables.dataTables.css">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <title>Graveyard @ CRUD</title>
    </head>
    <body>
        <main>
            <nav>
                <img src="./assets/img/logo.webp" alt="Logo">
            </nav>

            <section class="banner">
                <h1>The Graveyard</h1>
            </section>

            <section class="search">
                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#modalAdd">Add record</button>

                <!-- Modal -->

                <div class="modal fade" id="modalAdd" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add a new record</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="#" method="POST">
                            <div class="field">
                                <label for="name">Name: </label>
                                <input type="text" name="name" id="name">
                            </div>

                            <div class="field">
                                <label for="dateBirth">Date of Birth: </label>
                                <input type="text" name="dateBirth" id="dateBirth">
                            </div>


                            <div class="field">
                                <label for="dateDeath">Date of Death: </label>
                                <input type="text" name="dateDeath" id="dateDeath">
                            </div>
                        

                            <div class="field">
                                <label for="male">Gender: </label>
                                <div class="gender-field">
                                    <div>
                                        <label for="male">Male:</label>
                                        <input type="radio" name="gender" id="male" value="male">
                                    </div>
                                    <div>
                                        <label for="female">Female:</label>
                                        <input type="radio" name="gender" id="female" value="female">
                                    </div>
                                </div>
                            </div>

                            <div class="field">
                                <label for="nationality">Nationality: </label>
                                <input type="text" name="nationality" id="nationality">
                            </div>

                            <div class="field">
                                <label for="maritalStatus">Marital Status:</label>
                                <select name="maritalStatus" id="maritalStatus">
                                    <option value="S">Single</option>
                                    <option value="M">Married</option>
                                    <option value="D">Divorced</option>
                                    <option value="C">Cohabiting</option>
                                </select>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-secondary">Record</button>
                            </div>
                        </form>
                    </div>
                    </div>
                </div>
                </div>
            </section>

            <section class="dataTable">
                <table id="dataTable" class="display" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Date of Birth</th>
                            <th>Date of Death</th>
                            <th>Gender</th>
                            <th>Nationality</th>
                            <th>Marital Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>Name</th>
                            <th>Date of Birth</th>
                            <th>Date of Death</th>
                            <th>Gender</th>
                            <th>Nationality</th>
                            <th>Marital Status</th>
                            <th>Action</th>
                        </tr>
                    </tfoot>
                </table>
            </section>
        </main>

        <!-- Import @ jQuery -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <!-- Import @ DataTables -->
        <script src="https://cdn.datatables.net/2.1.3/js/dataTables.js"></script>
        <!-- Import @ Main -->
        <script type="module" src="./assets/js/index.js"></script>
    </body>
</html>
